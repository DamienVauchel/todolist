imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

security:
    firewalls:
        main:
            http_basic: ~

#parameters:
#    database_name: todolist_test

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%kernel.project_dir%/var/data/data.sqlite'
